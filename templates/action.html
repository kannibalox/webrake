{% extends "layout.html" %}
{% block content %}

    <h2>Actions</h2>
    <table>
    <tr><th>Request</th><th>Item ID</th><th>Arguments</td></tr>
{% for action in actions %}

{% endfor %}
    </table>
  </div>
{% endblock %}
